<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_refine.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div class="chat_window">
        <nav class="navbar navbar">
            <div class="container-fluid">
                <div class="navbar-header"></div>
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </nav>
        <div class="top_menu">
            <div class="title">지식플러스</div>
        </div>
        <ul class="messages" id="message_box">
            <li class="message left">
                <div class="avatar username">척척박사</div>
                <div class="text_wrapper">
                    <div class="text">
                        <p>{{ data.keyword }}</p>
                    </div>
                </div>
            </li>
            <li class="message left">
                <div class="avatar username">척척박사</div>
                <div class="text_wrapper">
                    <div class="text">
                        <p>{{ data.content }}</p>
                    </div>
                </div>
            </li>
        </ul>
        <div class="bottom_wrapper clearfix">
            <form id="reset" action="" method="POST"></form>
            <input type="submit" form="reset" name="reset" value="reset" class="btn btn_150 btn_rad btn_facebook">
        </div>
    </div>
</body>
